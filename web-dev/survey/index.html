<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <div class="heading">
        <h1>Customer Survey Form</h1>
    </div>
    <div class="container">
        <form id="surveyForm" onsubmit="return false">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <!-- Add more countries here -->
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="checkbox" id="male" class="checkbox-style" name="gender" value="Male">
                <label for="male" class="label-style">Male</label>
                <input type="checkbox" id="female" class="checkbox-style" name="gender" value="Female">
                <label for="female" class="label-style">Female</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="button-row">
                <button id="resetButton" onclick="resetForm()">Reset</button>
                <button id="submitButton" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="popupText"></div>
        </div>
    </div>
</body>
</html>
